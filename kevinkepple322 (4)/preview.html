<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Grid</title>
    <!-- Custom css links -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="actions">
      <div class="left">
        <label for="">Add <span>New</span> Data</label>
        <a href="./index.html"><button class="btn addNew">Add</button></a>
      </div>
      <div class="middle form-group">
        <label for="printCount">Need <span>To</span> Print</label>
        <input type="number" id="printCount" value="10" />
      </div>
      <div class="middle form-group">
        <label for="fontSize">Font <span>Size</span>:</label>
        <input type="range" id="fontSize" min="5" max="35" value="14" />
        <p><span id="fontSizeValue">14</span>px</p>
      </div>
      <div class="right">
        <label for="labelSize">Change <span>Label</span> Size</label>
        <select id="labelSize">
          <option value="">Choose</option>
          <option value="5160">Avery 5160 (1" x 2 5/8")</option>
          <option value="5163">Avery 5163 (2" x 4")</option>
          <option value="5168">Avery 5168 (3 1/2" x 5")</option>
        </select>
      </div>
    </div>
    <div class="printablePart" id="printablePart">
      <!-- <div class="info-card">
        <h2>Product Name</h2>
        <p>Ingredient; Allergens; Handling;</p>
        <div class="card-main-info">
          <div class="card-left">
            <p>Main Warehouse - 3630 E. Commercial Court, Meridian, ID 83642</p>
          </div>
          <div class="card-right">
            <p>Product Number</p>
            <p>Repack Date</p>
            <p>Weight</p>
          </div>
        </div>
      </div> -->
    </div>
    <button class="btn print" id="print">Print Datas</button>

    <script src="script/preview.js"></script>
  </body>
</html>
